<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Deloitte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/perfil.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Logo_of_Deloitte.svg" alt="Deloitte Logo" class="deloitte-logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="bi bi-house-door"></i> Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-briefcase"></i> Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-people"></i> Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-envelope"></i> Contato</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span class="user-avatar" id="navbar-avatar">U</span>
                            <span id="navbar-name">Usuário</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item active" href="perfil.html"><i class="bi bi-person-circle"></i> Meu Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-link"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="avatar-inicial">U</div>
                <h1 id="perfil-nome">Nome do Usuário</h1>
                <p class="subtitle">Membro desde <span id="data-cadastro">--</span></p>
            </div>

            <div class="profile-body">
                <div class="info-section">
                    <h3>Informações do Perfil</h3>
                    
                    <div class="info-item">
                        <span class="info-label">
                            <i class="bi bi-envelope"></i>
                            E-mail
                        </span>
                        <span class="info-value" id="perfil-email">--</span>
                    </div>

                    <div class="info-item">
                        <span class="info-label">
                            <i class="bi bi-telephone"></i>
                            Telefone
                        </span>
                        <span class="info-value" id="perfil-telefone">--</span>
                    </div>

                    <div class="info-item">
                        <span class="info-label">
                            <i class="bi bi-shield-lock"></i>
                            Senha
                        </span>
                        <span class="info-value">••••••••</span>
                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <button class="btn btn-edit" id="btn-edit">
                    <i class="bi bi-pencil-square"></i> Editar Perfil
                </button>
                <button class="btn btn-logout" id="btn-logout">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/perfil.js"></script>
</body>
</html>
