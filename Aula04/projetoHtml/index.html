<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Deloitte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/cadastro.css">
</head>
<body class="cadastro-page">
    <div class="cadastro-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Logo_of_Deloitte.svg" alt="Deloitte Logo" class="deloitte-logo">
        </div>
        
        <!-- Tela de Cadastro -->
        <div class="form-wrapper" id="cadastro-screen">
            <h1>Criar Conta</h1>
            <p class="subtitle">Preencha suas informações para se cadastrar</p>
            
            <form id="cadastro-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                </div>

                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Digite a senha novamente" required>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Aceito os <a href="#">termos de uso</a> e <a href="#">política de privacidade</a></label>
                </div>

                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>

            <p class="login-link">Já tem uma conta? <a href="#">Fazer login</a></p>
        </div>
    </div>

    <script src="scripts/cadastro.js"></script>
</body>
</html>
