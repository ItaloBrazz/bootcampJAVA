<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos - API REST</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="deloitte-logo"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Logo_of_Deloitte.svg/960px-Logo_of_Deloitte.svg.png"
                     alt="Deloitte" class="deloitte-logo">
                <span class="brand-text">
                    <i class="bi bi-box-seam me-2"></i>
                    Gerenciamento de Produtos
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-lg-4 align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarFormulario()">
                            <i class="bi bi-plus-circle me-1"></i>Novo Produto
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="carregarProdutos()">
                            <i class="bi bi-arrow-clockwise me-1"></i>Atualizar
                        </a>
                    </li>
                    <li class="nav-item">
                        <button id="theme-toggle-btn" type="button" class="btn btn-outline-light btn-sm theme-toggle-btn ms-lg-3">
                            <i class="bi bi-moon-stars me-1" id="theme-toggle-icon"></i>
                            <span id="theme-toggle-text">Modo escuro</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container mt-4">
        <!-- Alerta de Mensagens -->
        <div id="alert-container"></div>

        <!-- Busca + resumo -->
        <div class="row g-3 mb-4 align-items-stretch">
            <div class="col-lg-8">
                <div class="card mb-0 search-card h-100">
                    <div class="card-body">
                        <div class="row g-2 align-items-center">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="busca-nome" placeholder="Pesquisar produto pelo nome...">
                                </div>
                            </div>
                            <div class="col-md-4 d-flex gap-2 mt-2 mt-md-0">
                                <button class="btn btn-primary w-100" type="button" onclick="buscarProdutosPorNome()">
                                    Buscar
                                </button>
                                <button class="btn btn-secondary w-100" type="button" onclick="limparBusca()">
                                    Limpar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card stats-card h-100 mb-0">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <h6 class="text-uppercase small mb-1 stats-title">Total de itens cadastrados</h6>
                            <div class="h3 mb-0" id="dashboard-total">0</div>
                        </div>
                        <div class="stats-icon">
                            <i class="bi bi-boxes"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulário de Cadastro/Edição -->
        <div class="card mb-4" id="form-card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-box-seam me-2"></i>
                    <span id="form-title">Cadastrar Novo Produto</span>
                </h5>
            </div>
            <div class="card-body">
                <form id="produto-form">
                    <input type="hidden" id="produto-id">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="produto-nome" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="produto-nome" required 
                                   placeholder="Ex: Notebook Dell">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="produto-preco" class="form-label">Preço (R$)</label>
                            <input type="number" class="form-control" id="produto-preco" 
                                   step="0.01" min="0" required placeholder="Ex: 3500.00">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="produto-quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="produto-quantidade" 
                                   min="0" required placeholder="Ex: 10">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle me-1"></i>
                            <span id="btn-submit-text">Cadastrar</span>
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="cancelarEdicao()">
                            <i class="bi bi-x-circle me-1"></i>Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de Produtos -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-list-ul me-2"></i>
                    Lista de Produtos
                </h5>
                <span class="badge bg-primary" id="total-produtos">0 produtos</span>
            </div>
            <div class="card-body">
                <div id="loading" class="text-center py-4">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2">Carregando produtos...</p>
                </div>
                <div id="produtos-container">
                    <!-- Produtos serão inseridos aqui via JavaScript -->
                </div>
                <div id="empty-state" class="text-center py-5" style="display: none;">
                    <i class="bi bi-inbox" style="font-size: 3rem; color: #6c757d;"></i>
                    <p class="mt-3 text-muted">Nenhum produto cadastrado ainda.</p>
                    <button class="btn btn-success" onclick="mostrarFormulario()">
                        <i class="bi bi-plus-circle me-1"></i>Cadastrar Primeiro Produto
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-4 text-center">
        <div class="container">
            <p class="text-muted mb-0">
                <i class="bi bi-code-slash me-1"></i>
                API REST - Spring Boot | Desenvolvido para estudos
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Customizado -->
    <script src="script.js?v=3"></script>
</body>
</html>
